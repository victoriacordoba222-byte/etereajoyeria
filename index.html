<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etérea - Joyería de Plata</title>
    <style>
        /* 1. Colores Principales */
        :root {
            --esmeralda: #008f39;
            --azul-francia: #0055ff;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--esmeralda);
            font-family: 'serif';
            color: white;
            text-align: center;
        }

        /* Hero Section - Imagen Principal */
        .hero {
            position: relative;
            padding: 40px 20px;
        }

        .contenedor-banner {
            position: relative;
            max-width: 900px;
            margin: 0 auto;
            border: 4px solid var(--azul-francia);
            border-radius: 15px;
            overflow: hidden;
        }

        .img-hero {
            width: 100%;
            display: block;
        }

        .titulo-eterea {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3.5rem;
            letter-spacing: 10px;
            margin: 0;
            text-shadow: 2px 2px 15px rgba(0,0,0,0.8);
        }

        /* Secciones del Catálogo */
        .catalogo {
            padding: 40px 10px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1100px;
            margin: 0 auto;
        }

        .categoria-card {
            background-color: rgba(0, 0, 0, 0.2);
            border: 2px solid var(--azul-francia);
            padding: 20px;
            border-radius: 10px;
            transition: 0.3s;
        }

        .categoria-card:hover {
            transform: translateY(-5px);
            background-color: var(--azul-francia);
        }

        .categoria-card h3 {
            margin-top: 0;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Botón de WhatsApp */
        .btn-whatsapp {
            display: inline-block;
            background-color: var(--azul-francia);
            color: white;
            padding: 18px 40px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.2rem;
            margin: 40px 0;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        /* Footer */
        footer {
            padding: 20px;
            font-size: 0.9rem;
            border-top: 1px solid var(--azul-francia);
        }
    </style>
</head>
<body>

    <section class="hero">
        <div class="contenedor-banner">
            <img src="1000413087.jpg" alt="Conjunto Etérea" class="img-hero">
            <h1 class="titulo-eterea">ETÉREA</h1>
        </div>
    </section>

    <h2>Nuestra Colección</h2>

    <div class="catalogo">
        <div class="categoria-card">
            <h3>Aros</h3>
            <p>Plata 925 y diseños únicos</p>
        </div>
        <div class="categoria-card">
            <h3>Cadenas</h3>
            <p>Elegancia en cada eslabón</p>
        </div>
        <div class="categoria-card">
            <h3>Pulseras</h3>
            <p>El detalle perfecto para tu muñeca</p>
        </div>
        <div class="categoria-card">
            <h3>Anillos</h3>
            <p>Compromiso con la belleza</p>
        </div>
    </div>

    <a href="https://wa.me/5492615739130" class="btn-whatsapp">
        Consultar disponibilidad por WhatsApp
    </a>

    <footer>
        <p>&copy; 2026 Etérea Joyas - Mendoza, Argentina</p>
    </footer>

</body>
</html>
