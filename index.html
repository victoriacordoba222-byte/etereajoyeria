<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etérea | Joyería de Plata 925</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { 
            --esmeralda: #04291D; 
            --azul-francia: #003399; 
            --blanco: #FFFFFF; 
            --gris-claro: rgba(255,255,255,0.1);
            --transicion: all 0.4s ease;
        }

        body { 
            background-color: var(--esmeralda); 
            color: var(--blanco); 
            font-family: 'Cormorant Garamond', serif; 
            margin: 0; padding: 0;
            scroll-behavior: smooth; 
        }
        
        /* --- NAVEGACIÓN Y MENÚ HAMBURGUESA --- */
        nav { 
            padding: 20px; 
            background: rgba(4, 41, 29, 0.98); 
            position: fixed; 
            width: 100%; top: 0; z-index: 1000; 
            border-bottom: 1px solid var(--gris-claro);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
        }

        .logo-nav { font-family: 'Montserrat', sans-serif; letter-spacing: 4px; font-size: 0.9rem; font-weight: 200; }

        .menu-toggle {
            cursor: pointer;
            font-size: 1.5rem;
            display: block;
        }

        .nav-links {
            position: absolute;
            top: 100%; left: 0; width: 100%;
            background: var(--esmeralda);
            display: none; /* Oculto por defecto */
            flex-direction: column;
            text-align: center;
            border-bottom: 1px solid var(--gris-claro);
        }

        .nav-links.active { display: flex; }

        .nav-links a { 
            color: white; 
            text-decoration: none; 
            padding: 20px;
            text-transform: uppercase; 
            letter-spacing: 2px; 
            font-size: 0.8rem; 
            font-family: 'Montserrat', sans-serif; 
            border-top: 1px solid var(--gris-claro);
        }

        /* --- HEADER --- */
        header { 
            height: 80vh; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;
            background: linear-gradient(rgba(4, 41, 29, 0.6), rgba(4, 41, 29, 0.6)), url('joyas italianas.jpg');
            background-size: cover; background-position: center;
        }
        
        h1 { font-size: clamp(3rem, 10vw, 5rem); letter-spacing: 12px; margin: 0; font-weight: 200; text-transform: uppercase; }
        .linea-acento { width: 60px; height: 1px; background-color: var(--azul-francia); margin: 20px auto; }
        
        /* --- SECCIÓN SIGNIFICADO --- */
        .significado {
            padding: 100px 20px;
            text-align: center;
            max-width: 800px;
            margin: auto;
        }
        .significado h2 { font-family: 'Montserrat', sans-serif; font-weight: 200; letter-spacing: 4px; text-transform: uppercase; font-size: 1rem; color: var(--azul-francia); }
        .quote { font-size: 2rem; font-style: italic; line-height: 1.3; margin: 30px 0; }
        .definicion { font-family: 'Montserrat', sans-serif; font-weight: 200; opacity: 0.8; letter-spacing: 1px; line-height: 1.8; }

        /* --- SECCIONES DE PRODUCTOS --- */
        .seccion { padding: 100px 20px 40px; max-width: 1200px; margin: auto; text-align: center; }
        .titulo-cat { letter-spacing: 5px; text-transform: uppercase; font-weight: 200; font-size: 1.8rem; }

        .grid-catalogo { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 40px; margin-top: 40px; 
        }
        .producto { padding: 20px; background: rgba(255,255,255,0.02); border: 1px solid var(--gris-claro); transition: var(--transicion); }
        .producto:hover { border-color: var(--azul-francia); }
        
        .img-joya { width: 100%; height: 380px; object-fit: cover; background-color: #053325; margin-bottom: 15px; }
        
        h3 { font-family: 'Montserrat', sans-serif; font-size: 0.9rem; letter-spacing: 2px; text-transform: uppercase; margin: 10px 0; }
        
        .btn-compra { 
            display: inline-block; padding: 12px 25px; border: 1px solid var(--azul-francia); 
            color: white; text-decoration: none; font-family: 'Montserrat', sans-serif; 
            font-size: 0.75rem; letter-spacing: 2px; margin-top: 15px; transition: var(--transicion);
        }
        .btn-compra:hover { background: var(--azul-francia); }

        /* --- WHATSAPP Y FOOTER --- */
        .btn-whatsapp { 
            position: fixed; bottom: 30px; right: 30px; background-color: #25d366; 
            color: white; width: 60px; height: 60px; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; font-size: 30px; 
            text-decoration: none; z-index: 2000; box-shadow: 0 4px 15px rgba(0,0,0,0.4); 
        }
        
        footer { padding: 60px 20px; text-align: center; opacity: 0.5; font-size: 0.8rem; letter-spacing: 2px; border-top: 1px solid var(--gris-claro); }

        /* Escritorio: Mostrar menú normal */
        @media (min-width: 768px) {
            .menu-toggle { display: none; }
            .nav-links { position: static; display: flex; flex-direction: row; background: transparent; border: none; width: auto; }
            .nav-links a { border: none; padding: 0 15px; font-size: 0.7rem; }
        }
    </style>
</head>
<body>

        <div class="logo-nav">ETÉREA</div>

            <i class="fas fa-bars"></i>
        </div>

            <a href="#
