<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etérea - Joyería Fina en Plata 925</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        html { scroll-behavior: smooth; }
        
        body {
            margin: 0;
            padding: 0;
            background-color: #002d1a; 
            color: #ffffff;
            font-family: 'Playfair Display', serif;
            text-align: center;
        }

        /* Nav con Garantía */
        nav {
            padding: 25px 40px;
            display: flex;
            justify-content: flex-end;
            gap: 40px;
            position: sticky;
            top: 0;
            background-color: rgba(0, 45, 26, 0.95);
            z-index: 1000;
        }
        nav a { color: #ffffff; text-decoration: none; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 2px; }
        .certificacion-nav { 
            background: #ffffff; 
            color: #002d1a; 
            padding: 5px 12px; 
            font-size: 0.7rem; 
            font-weight: bold; 
            letter-spacing: 1px; 
            margin-right: auto; 
        }

        /* Portada */
        .hero {
            height: 600px;
            background: linear-gradient(rgba(0, 45, 26, 0.4), rgba(0, 45, 26, 0.4)), url('joyas italianas.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .titulo-marca { 
            font-size: 5rem; 
            letter-spacing: 20px; 
            font-weight: 300; 
            margin: 0; 
            text-transform: uppercase;
            text-shadow: 0px 4px 10px rgba(0, 0, 0, 0.8), 0px 10px 30px rgba(0, 0, 0, 0.5);
        }

        /* Sección Esencia */
        .seccion-esencia { padding: 100px 20px; max-width: 900px; margin: 0 auto; }
        .texto-esencia { font-size: 1.3rem; line-height: 1.9; font-style: italic; font-weight: 300; color: rgba(255, 255, 255, 0.95); }

        /* Mosaico con Sello de Autenticidad */
        .seccion-coleccion { padding: 80px 20px; max-width: 1200px; margin: 0 auto; }
        .titulo-seccion { font-size: 2rem; letter-spacing: 8px; text-transform: uppercase; margin-bottom: 50px; border-bottom: 2px solid #0055ff; display: inline-block; padding-bottom: 10px; }

        .mosaico-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; }

            border: 1px solid rgba(0, 85, 255, 0.2);
