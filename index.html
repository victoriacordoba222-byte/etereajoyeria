<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etérea - Joyería de Plata 925</title>
    <style>
        /* Fondo Verde Esmeralda Profundo */
        body {
            margin: 0;
            padding: 0;
            background-color: #004d2c; /* Verde esmeralda elegante */
            color: #ffffff;
            font-family: 'Playfair Display', serif; /* Tipografía fina */
            text-align: center;
        }

        /* Menú Superior (Inicio, Esencia, Colección) */
        nav {
            padding: 20px;
            display: flex;
            justify-content: flex-end;
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        nav a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 2px;
        }

        /* Hero Principal */
        .hero {
            position: relative;
            padding: 60px 20px;
            background: linear-gradient(rgba(0, 77, 44, 0.5), rgba(0, 77, 44, 0.5)), url('joyas italianas.jpg');
            background-size: cover;
            background-position: center;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .titulo-marca {
            font-size: 4rem;
            letter-spacing: 15px;
            font-weight: 300;
            margin: 0;
            text-transform: uppercase;
        }

        .subtitulo-marca {
            font-size: 0.9rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-top: 10px;
            opacity: 0.9;
        }

        /* Secciones del Catálogo */
        .seccion-catalogo {
            padding: 80px 20px;
            max-width: 1100px;
            margin: 0 auto;
        }

        .grid-joyas {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 40px;
            margin-top: 40px;
        }

        .categoria-item {
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 20px;
            transition: 0.4s;
            cursor: pointer;
        }

        .categoria-item:hover {
            border-bottom: 1px solid #0055ff; /* Detalle Azul Francia al pasar el mouse */
        }

        .categoria-item h3 {
            font-size: 1.2rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-weight: 400;
        }

        /* Botón de Contacto Estilizado */
        .btn-contacto {
            display: inline-block;
            margin-top: 60px;
            padding: 15px 40px;
            border: 1px solid #0055ff; /* Detalle Azul Francia */
            color: white;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 0.8rem;
            background: rgba(0, 85, 255, 0.1);
            transition: 0.3s;
        }

        .btn-contacto:hover {
            background: #0055ff;
        }

        footer {
            padding: 40px;
            font-size: 0.7rem;
            letter-spacing: 2px;
            opacity: 0.6;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <nav>
        <a href="#">Inicio</a>
        <a href="#">Esencia</a>
        <a href="#">Colección</a>
    </nav>

    <header class="hero">
        <h1 class="titulo-marca">ETÉREA</h1>
        <p class="subtitulo-marca">Joyería de Plata 925</p>
    </header>

    <section class="seccion-catalogo">
        <div class="grid-joyas">
            <div class="categoria-item"><h3>Aros</h3></div>
            <div class="categoria-item"><h3>Cadenas</h3></div>
            <div class="categoria-item"><h3>Collares</h3></div>
            <div class="categoria-item"><h3>Pulseras</h3></div>
        </div>

        <a href="https://wa.me/5492615739130" class="btn-contacto">Consultar por WhatsApp</a>
    </section>

    <footer>
        &copy; 2026 ETÉREA - MENDOZA, ARGENTINA
    </footer>

</body>
</html>
