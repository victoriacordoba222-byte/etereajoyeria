<!DOCTYPE html>
<html lang="es">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 1. ESTILO BASE: Verde Esmeralda en todo el sitio */
        body {
            margin: 0;
            padding: 0;
            background-color: #004d2c; 
            color: #ffffff;
            font-family: 'Playfair Display', serif;
            text-align: center;
        }

        /* Menú superior fino */
        nav {
            padding: 20px;
            display: flex;
            justify-content: flex-end;
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }
        nav a { color: rgba(255, 255, 255, 0.8); text-decoration: none; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 2px; }

        /* 2. ENCABEZADO: Con tu imagen 'joyas italianas.jpg' */
        .hero {
            position: relative;
            width: 100%;
            height: 500px;
            background: linear-gradient(rgba(0, 77, 44, 0.3), rgba(0, 77, 44, 0.3)), url('joyas italianas.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-bottom: 2px solid #0055ff; /* Detalle Azul Francia */
        }
        .titulo-marca { 
            font-size: 4rem; 
            letter-spacing: 15px; 
            font-weight: 300; 
            margin: 0; 
            text-transform: uppercase; 
            text-shadow: 0 4px 15px rgba(0,0,0,0.6); 
        }

        /* 3. CATÁLOGO INTEGRADO */
        .seccion-catalogo { padding: 60px 20px; max-width: 1200px; margin: 0 auto; }
        
        .categoria-bloque { margin-bottom: 80px; text-align: left; }
        
        .titulo-categoria {
            font-size: 1.8rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            border-bottom: 2px solid #0055ff;
            display: inline-block;
            margin-bottom: 40px;
            padding-bottom: 10px;
        }

        .galeria-productos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }

        .tarjeta-joya {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 85, 255, 0.3);
            padding: 15px;
            border-radius: 4px;
            text-align: center;
            transition: 0.3s ease;
        }
        .tarjeta-joya:hover { border-color: #0055ff; transform: translateY(-5px); }

        .foto-producto { width: 100%; height: auto; border-radius: 2px; }
        .nombre-producto { margin-top: 15px; font-size: 1rem; letter-spacing: 2px; }

        /* 4. BOTÓN WHATSAPP MENDOZA */
        .btn-whatsapp {
            display: inline-block;
            margin: 40px 0;
            padding: 18px 45px;
            border: 1px solid #0055ff;
            color: white;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 0.9rem;
            background: rgba(0, 85, 255, 0.1);
            transition: 0.4s;
        }
        .btn-whatsapp:hover { background: #0055ff; }

        footer { padding: 50px; font-size: 0.7rem; letter-spacing: 2px; opacity: 0.5; }
    </style>
</head>

        <div class="categoria-bloque">

</body>
